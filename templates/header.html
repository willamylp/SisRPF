{% load static %}
 <div class="app-header header-shadow">
    <div class="app-header__logo">
        <div>
            <img src="{% static 'images/logo-color-120.png' %}" alt="Logo SisRPF">
        </div>
        <div class="header__pane ml-auto">
            <div>
                <button type="button" class="hamburger close-sidebar-btn hamburger--elastic ml-5" data-class="closed-sidebar">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="app-header__mobile-menu">
        <div>
            <button type="button" class="hamburger hamburger--elastic mobile-toggle-nav">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </div>
    <div class="app-header__menu">
        <span>
            <button type="button" class="btn-icon btn-icon-only btn btn-outline-primary btn-sm mobile-toggle-header-nav mr-2" style="font-size: 0.8rem; width: 35px;">
                <span class="btn-icon-wrapper">
                    <i class="fa fa-ellipsis-v fa-w-6"></i>
                </span>
            </button>
            <a href="{% url 'logoutApp' %}" >
                <button type="button" class="p-1 btn btn-outline-danger btn-lg icon-gradient bg-love-kiss" style="font-size: 0.8rem; width: 35px;">
                    <i class="fa text-red fa-sign-out-alt pr-1 pl-1"></i>
                </button>
            </a>
        </span>
    </div>
    <div class="app-header__content">
        {% comment %} <div class="app-header-left">
            <div class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="Buscar...">
                    <button class="search-icon"><span></span></button>
                </div>
                <button class="close"></button>
            </div>
        </div> {% endcomment %}
        <div class="app-header-right">
            <div class="header-btn-lg pr-0">
                <div class="widget-content p-0">
                    <div class="widget-content-wrapper">
                        <div class="widget-content-left">
                            <div class="btn-group">
                                <a data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                    <div class="page-title-icon">
                                        {% if user.is_staff %}
                                            <i class="pe-7s-user icon-gradient bg-grow-early" style="font-size: 3rem;"></i>
                                        {% else %}
                                            <i class="pe-7s-user icon-gradient bg-malibu-beach" style="font-size: 3rem;"></i>
                                        {% endif %}
                                    </div>
                                </a>
                                <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu dropdown-menu-right">
                                    <button type="button" tabindex="0" class="dropdown-item">User Account</button>
                                    <button type="button" tabindex="0" class="dropdown-item">Settings</button>
                                    <h6 tabindex="-1" class="dropdown-header">Header</h6>
                                    <button type="button" tabindex="0" class="dropdown-item">Actions</button>
                                    <div tabindex="-1" class="dropdown-divider"></div>
                                    <button type="button" tabindex="0" class="dropdown-item">Dividers</button>
                                </div>
                            </div>
                        </div>
                        <div class="widget-content-left ml-3 header-user-info">
                            <div class="widget-heading">
                                Bem vindo, {{request.user.first_name}}
                            </div>
                            <div class="widget-subheading">
                                {{request.user.email}}
                            </div>
                        </div>
                        <div class="widget-content-right header-user-info ml-5 mr-2">
                            <a href="{% url 'logoutApp' %}" >
                                <button type="button" class="p-1 btn btn-outline-danger btn-lg icon-gradient bg-love-kiss" style="font-size: 1.2rem; width: 50px;" data-toggle="tooltip" data-placement="bottom" title="Sair do Sistema">
                                    <i class="fa text-red fa-sign-out-alt pr-1 pl-1"></i>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
